<link href="{{ url_for('static',filename='detail.css') }}" rel="stylesheet" type="text/css">
{% extends 'base.html' %}
{% block title %}{{ contact.firstname }}{% endblock %}
{% block body%}
     <div class="row">
        <div class="col-sm-6 col-xs-12 col-sm-offset-1">
            <div class="name col-sm-12">{{ contact.firstname }} {{ contact.lastname }}</div>
            <div class="col-sm-12">Contact Number : {{ contact.number }}</div>
        </div>
    </div>
    <div class="container-block col-sm-6 col-xs-12">
        <form method="get" action="{{ url_for('views.send') }}">
            <input type="hidden" name="id" value="{{ contact.id }}"/>
            <input type="hidden" name="number" value="{{ contact.number }}"/>
            <div class="button col-sm-6 col-xs-12 col-sm-offset-3">
                <input class="btn btn-info" type="submit" value="Send Message">
            </div>
        </form>
    </div>
{% endblock %}
